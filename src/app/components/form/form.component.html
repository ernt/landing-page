
  <div class="modal fade  " id="modal-login"  tabindex="-1" aria-hidden="true" role="dialog"  >
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-login">Log in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="form"  >
                <div class="mb-3 error" >
                 
                    <input type="text" placeholder="Username" class="form-control" formControlName="username" required>
            
                </div>
           
                <div *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">
                    <div *ngIf="form.get('username')?.hasError('required')">
                       <p class="text-red"> Username is required</p>
                    </div>
                    <div *ngIf="form.get('username')?.hasError('minlength')">
                        <p class="text-red"> Username must be 8 characters</p>
                    </div>
                    </div>
               <div class="mb-3">
                
                <input type="password"  class="visually-hidden" placeholder="Password" class="form-control" formControlName="password1">
               
               </div>
               <div *ngIf="form.get('password1')?.invalid && (form.get('password1')?.dirty || form.get('password1')?.touched)">
                <div *ngIf="form.get('password1')?.hasError('required')">
                   <p class="text-red"> Password is required</p>
                </div>
                <div *ngIf="form.get('password1')?.hasError('minlength')">
                    <p class="text-red"> Password must be 8 characters</p>
                </div>
                </div>

              
                
               
              </form>



          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="login()" [routerLink]="['/twit']"   >Log in</button>
        </div>
      </div>
    </div>
  </div>
